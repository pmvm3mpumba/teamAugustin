{% extends 'dashboard/base.html' %}
{% load static %}

{% block body %}
<div class="col-md-8 offset-md-1">
    <div id="content" class=" p-md-2 pt-1">
        <div class="card mb-3 ">
            <div class="card-header bg-primary text-white">
                <i class="fas fa-book"></i> Fill In Information Of Books
            </div>
            <div class="card-body">
                <form action="{% url 'aabook' %}" method="POST" enctype="multipart/form-data">
                    {% csrf_token %}

                    <div class="form-row">
                        <div class="form-group col-md-6">
                            <label><i class="fas fa-heading text-primary"></i> Book Title</label>
                            <input type="text" class="form-control" name="title" placeholder="Book Title" required>
                        </div>
                        <div class="form-group col-md-6">
                            <label><i class="fas fa-user text-success"></i> Author</label>
                            <input type="text" class="form-control" name="author" placeholder="Author" required>
                        </div>
                    </div>

                    <div class="form-row">
                        <div class="form-group col-md-6">
                            <label><i class="fas fa-building text-warning"></i> Publisher</label>
                            <input type="text" class="form-control" name="publisher" placeholder="Publisher" required>
                        </div>
                        <div class="form-group col-md-6">
                            <label><i class="fas fa-calendar-alt text-danger"></i> Publication Year</label>
                            <input type="text" class="form-control" name="year" placeholder="Year" required>
                        </div>
                    </div>

                    <div class="form-group">
                        <label><i class="fas fa-align-left text-info"></i> Book Description</label>
                        <textarea class="form-control" name="desc" rows="3" placeholder="Short description..." required></textarea>
                    </div>

                    <div class="form-group col-md-6">
                        <label><i class=""></i> Nombre de copies</label>
                        <input type="number"  class="form-control" name="nbr_copy" required>
                    </div>

                    <div class="form-row">
                        <div class="form-group col-md-6">
                            <label><i class="fas fa-image text-primary"></i> Choose Book Cover</label>
                            <input type="file"accept=".png,.jpg,.jpeg" class="form-control-file" name="cover" required>
                        </div>
                        <div class="form-group col-md-6">
                            <label><i class="fas fa-file-pdf text-danger"></i> Choose PDF Book</label>
                            <input type="file" class="form-control-file" name="pdf" required>
                        </div>
                    </div>

                    <div class="form-group text-center">
                        <button type="submit" class="btn btn-lg btn-primary">
                            <i class="fas fa-plus-circle"></i> Add Now
                        </button>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>
{% endblock %}
