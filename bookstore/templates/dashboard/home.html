{% extends 'dashboard/base.html' %}
{% load static %}

{% block content %}
<div class="col-md-9 col-sm-12">

    <div id="content-wrapper">
        <div class="container-fluid">

            <!-- Breadcrumbs -->
            <ol class="breadcrumb" style="background:linear-gradient(to right,#f8f9fa,#e9ecef); border-radius:8px; box-shadow:0 2px 6px rgba(0,0,0,0.1);">
                <li class="breadcrumb-item">
                    <a href="" style="font-weight:bold; color:#007bff;">Dashboard</a>
                </li>
                <li class="breadcrumb-item active" style="color:#6c757d;">Overview</li>
            </ol>

            <!-- Admin Cards -->
            <div class="row">

                <!-- Total Books -->
                <div class="col-xl-3 col-sm-6 mb-3">
                    <div class="card text-white bg-success o-hidden h-100 shadow-sm" style="border-left:8px solid darkgreen; border-radius:12px;">
                        <div class="card-body d-flex align-items-center">
                            <i class="fas fa-book fa-3x mr-3"></i>
                            <div>
                                <div class="h5 mb-0"><strong>Books</strong></div>
                                <div>{{ book }}</div>
                            </div>
                        </div>
                        <a class="card-footer text-white small d-block text-center" href="#">View Books <i class="fas fa-arrow-right"></i></a>
                    </div>
                </div>

                <!-- Borrowed Books -->
                <div class="col-xl-3 col-sm-6 mb-3">
                    <div class="card text-white bg-primary o-hidden h-100 shadow-sm" style="border-left:8px solid navy; border-radius:12px;">
                        <div class="card-body d-flex align-items-center">
                            <i class="fas fa-book-reader fa-3x mr-3"></i>
                            <div>
                                <div class="h5 mb-0"><strong>Borrowed</strong></div>
                                <div>{{ nombre_emprunts }}</div>
                            </div>
                        </div>
                        <a class="card-footer text-white small d-block text-center" href="#">View Borrowed <i class="fas fa-arrow-right"></i></a>
                    </div>
                </div>

                <!-- Fines in FBU -->
                <div class="col-xl-3 col-sm-6 mb-3">
                    <div class="card text-white bg-danger o-hidden h-100 shadow-sm" style="border-left:8px solid darkred; border-radius:12px;">
                        <div class="card-body d-flex align-items-center">
                            <i class="fas fa-money-bill-wave fa-3x mr-3"></i>
                            <div>
                                <div class="h5 mb-0"><strong>Fines</strong></div>
                                <div>{{ sommeEmprunt }} FBU</div>
                            </div>
                        </div>
                        <a class="card-footer text-white small d-block text-center" href="#">View Fines <i class="fas fa-arrow-right"></i></a>
                    </div>
                </div>

                <!-- Total Users -->
                <div class="col-xl-3 col-sm-6 mb-3">
                    <div class="card text-white bg-warning o-hidden h-100 shadow-sm" style="border-left:8px solid orange; border-radius:12px;">
                        <div class="card-body d-flex align-items-center">
                            <i class="fas fa-user-circle fa-3x mr-3"></i>
                            <div>
                                <div class="h5 mb-0"><strong>Users</strong></div>
                                <div>{{ user }}</div>
                            </div>
                        </div>
                        <a class="card-footer text-white small d-block text-center" href="#">View Users <i class="fas fa-arrow-right"></i></a>
                    </div>
                </div>

            </div>
        </div>
    </div>
</div>
{% endblock %}
