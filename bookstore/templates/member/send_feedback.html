{% extends 'member/base.html' %}
{% load static %}

{% block body %}
<div class="container-fluid" style="padding-top: 87px;">
    <div class="row justify-content-center">

        <div class="col-lg-6">

            <!-- Feedback Card -->
            <div class="card mb-4 border-0 shadow-sm">
                <div class="card-header bg-light">
                    <i class="fas fa-comment-dots text-primary"></i>
                    <strong>Send Us Your Feedback About Our Service</strong>
                </div>
                <div class="card-body">

                    <!-- Messages -->
                    {% for message in messages %}
                        <div class="alert alert-{{ message.tags }} alert-dismissible fade show" role="alert">
                            {{ message }}
                        </div>
                    {% endfor %}

                    <!-- Feedback Form -->
                    <form action="{% url 'send_feedback' %}" method="POST">
                        {% csrf_token %}
                        <div class="form-group">
                            <label for="feedback">Type Your Feedback Below</label>
                            <textarea class="form-control form-control-lg" id="feedback" name="feedback" rows="5" placeholder="Write your feedback here..." required></textarea>
                        </div>
                        <div class="text-center mt-3">
                            <button type="submit" class="btn btn-primary btn-lg">Send</button>
                        </div>
                    </form>

                </div>
            </div>

        </div>
    </div>
</div>

<!-- Scripts -->
<script src="{% static 'js/jquery-2.1.3.min.js' %}"></script>
<script src="{% static 'js/bootstrap.min.js' %}"></script>
<script src="{% static 'js/jquery.dataTables.js' %}"></script>
<script src="{% static 'js/main.js' %}"></script>
{% endblock %}
