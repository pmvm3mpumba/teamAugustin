{% extends 'member/base.html' %}
{% load static %}

{% block body %}

<div class="container-fluid">
    <div class="row justify-content-center" style="padding-top: 100px">

        <div class="col-lg-6">
            <div class="card shadow-sm">
                <div class="card-header bg-primary text-white">
                    <i class="fas fa-book"></i> Borrow a Book
                </div>
                <div class="card-body">
                    <form action="{% url 'uabook' %}" method="POST" enctype="multipart/form-data">
                        {% csrf_token %}

                        <!-- Book Title -->
                        <div class="form-group">
                            <label for="title"><i class="fas fa-book-open"></i> Book Title</label>
                            <input type="text" class="form-control" id="title" name="title" placeholder="Enter the book title" required>
                        </div>

                        <!-- Author -->
                        <div class="form-group">
                            <label for="author"><i class="fas fa-user-edit"></i> Author</label>
                            <input type="text" class="form-control" id="author" name="author" placeholder="Enter author name" required>
                        </div>

                        <!-- Optional: Add a note or reason -->
                        <div class="form-group">
                            <label for="note"><i class="fas fa-sticky-note"></i> Note (Optional)</label>
                            <textarea class="form-control" id="note" name="note" rows="3" placeholder="Any remarks or reason for borrowing"></textarea>
                        </div>

                        <!-- Submit Button -->
                        <div class="form-group">
                            <button type="submit" class="btn btn-success btn-lg btn-block">
                                <i class="fas fa-hand-holding"></i> Borrow Book
                            </button>
                        </div>

                    </form>
                </div>
            </div>
        </div>

    </div>
</div>

<script src="{% static 'js/jquery-2.1.3.min.js' %}"></script>
<script src="{% static 'js/bootstrap.min.js' %}"></script>
<script src="{% static 'js/jquery.dataTables.js' %}"></script>
<script src="{% static 'js/main.js' %}"></script>

{% endblock %}
